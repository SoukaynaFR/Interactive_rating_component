<div class="card">
  <form>
    <div class="star">
      <i class="fa-solid fa-star"></i>
    </div>

    <h3>How did we do?</h3>
    <p>
      Please let us know how we did with your support request. All feedback is
      appreciated to help us improve our offering!
    </p>
    <div class="numbers">
      <ul>
        <li><a href="#" (click)="selectRating(1)">1</a></li>
        <li><a href="#" (click)="selectRating(2)">2</a></li>
        <li><a href="#" (click)="selectRating(3)">3</a></li>
        <li><a href="#" (click)="selectRating(4)">4</a></li>
        <li><a href="#" (click)="selectRating(5)">5</a></li>
      </ul>
    </div>

    <input type="button" value="Submit" class="button" (click)="onSubmit()" />
  </form>
</div>
